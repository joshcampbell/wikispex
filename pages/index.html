<!DOCTYPE html>

<style>

.chart.article-growth {
  font: 10px sans-serif;
}

.chart.article-growth .area {
  fill: #AAAAAA;
}

.chart.article-growth .scatter.square {
  fill: beige;
  stroke: darkgray;
}

.chart.article-growth .scatter.triangle-up {
  fill: greenyellow;
  stroke: green;
  stroke-width: 1px;
}

.chart.article-growth .scatter.triangle-down {
	fill: pink;
	stroke: red;
	stroke-width: 1px;
}

</style>
